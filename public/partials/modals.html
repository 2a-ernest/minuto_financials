<div id="addClientModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" hidden="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Add client</h4>

            </div>

            <div class="modal-body">
                 <form name='newClientForm'>
                      <div class="form-group">
                          <label class="control-label">Last name*</label>
                          <input type="text" ng-model="newClient.lname" name="lname" required="" ng-required="true" required="">
                     </div>

                     <div class="form-group">
                         <label>First name*</label>
                         <input type="text" name="lname" ng-model="newClient.fname" ng-required="true" required="">
                     </div>

                    <div class="form-group">
                         <label>Other name(s)</label>
                         <input type="text" name="oname" ng-model="newClient.oname">
                     </div>

                    <div class="form-group">
                         <label>Email*</label>
                         <input type="email" name="email" ng-model="newClient.email" ng-required="true" required="">
                     </div>

                   <!--  <div class="form-group">
                         <label>First name</label>
                         <input type="text" name="lname" ng-model="newClient.fname" ng-required="true">
                     </div>

                    <div class="form-group">
                         <label>First name</label>
                         <input type="text" name="lname" ng-model="newClient.fname" ng-required="true">
                     </div> -->


                 </form>


            </div>

            state {{newClientForm.$dirty && !newClientForm.$invalid}}


            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary waves-effect waves-light"  data-dismiss="modal" ng-disabled=" newClientForm.$invalid" ng-click='create(newClient)'>Add client</button>

            </div>
        </div>
    </div>
</div>

<div id="freshModal" aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal hide fade in">
    <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
        <h3 id="myModalLabel">Modal Heading</h3>
    </div>
    <div class="modal-body">
       <div class="container">
           <div class="row">
               <div class="col-md-12 col-xs-12">

                   <label>Date Time</label>

                           <md-datepicker ng-model="tempProduction.createdAt" ng-readonly md-placeholder="Enter date" md-open-on-focus></md-datepicker>
                   <!-- input-group -->

               </div>
               <div class="col-md-6 col-xs-12">

                   <label>Block type</label>
                   <div class="input-group">
                       <select id="production_type">
                           <option selected="">Select block type</option>
                           <option value="5inches Hollow">5inches Hollow</option>
                           <option value="6inches Hollow">6inches Hollow</option>
                           <option value="5inches Solid">5inches Solid</option>
                           <option value="6inches Solid">6inches Solid</option>
                       </select>
                   </div><!-- input-group -->

               </div>


               <div class="col-md-6 col-xs-12">

                   <label>Agregate</label>
                   <div class="input-group">
                       <select id="production_type">
                           <option selected="">Select block type</option>
                           <option value="Quary">Quary</option>
                           <option value="Sand">Sand</option>

                       </select>
                   </div><!-- input-group -->

               </div>
           </div>

           <div class="row">

               <div class="col-md-4 col-xs-6">
                   <div class="form-group">
                       <label for="field-5" class="control-label">Bags used</label>
                       <input class="form-control"  placeholder="Enter number of bags" type="number" min='0' >
                   </div>
               </div>

           </div>
       </div>
    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div><!--#myModal-->
